{% extends 'app/layout.html' %}
{% block title %}{{article.title}}{% endblock %}
{% block content %}

   <div class="features">

       <h1>{{article.title}}</h1>
       <p>{{article.date}}</p><br><br>
       <img src="{{article.image.url}}"><br><br>
       <p>{{article.full_text}}</p><br><br>
       <h3>Контактные данные</h3>
       <p>{{article.name}}</p>
       <p>{{article.email}}</p>
       <p>{{article.tel}}</p>

       <a href="{% url 'news_editing' article.id %}" class="btn btn-info">Редактировать</a>




   </div>

{% endblock %}
