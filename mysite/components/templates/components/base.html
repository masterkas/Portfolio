{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'components/css/styles.css'%}"
    />
    <link rel="stylesheet" href="static\components\css\styles.css" />
  </head>
  <body>
    {% block menu %}
    <div>
      <ul>
        {% for m in menu %} {% if not forloop.last %}
        <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
        {% else %}
        <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
        {% endif %} {% endfor %}
      </ul>
      {% endblock menu %}
    </div>
    {% block content %} {% endblock content %}
  </body>
</html>
